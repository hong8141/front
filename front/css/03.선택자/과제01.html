<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #id1 {
        color: gray;
    }
    h3 {
        font-style: italic;
        font-weight: bold;
        text-decoration: underline;
        color: green;
    }
    span {
        color: gray;
    }

</style>
<body>
    <h2>1</h2>
    <h2 id="id1">생태 공원 이용 안내</h2>
    <h3>여러분이 함께 가꾸고 즐기는 휴식공간이자<br>
        동식물이 행복하게 공존하는 생태공원</h3>
        <ul>
            <li>출입 금지 <span>: 오토바이, 자전거 등은 출입을 금지합니다</span></li>
            <li>반입 금지 <span>: 공원내 주류 및 취사 도구의 반입을 금지합니다.</span></li>
            <li>채취 금지 <span>: 나무, 꽃 등을 훼손하거나 열매를 채취하지 마세요.</span></li>
            <li>위험한 행동 금지 <span>: 안전이 최우선! 위험한 행동을 하지 마세요.</span></li>
        </ul>
    
</body>
</html>
